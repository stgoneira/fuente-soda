<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />    
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulario Suscripción</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css" />
</head>
<body class="bg-dark">

    <div class="container bg-white p-5">
        <h1>Formulario Inscripción Boletín</h1>

        <div id="mensajes">

        </div>

        <form action="suscripcion.html">
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="nombre">
            </div>

            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input type="email" class="form-control" id="email" aria-describedby="emailHelp">
              <div id="emailHelp" class="form-text">Ingrese su correo electrónico.</div>
            </div>
                        
            <button type="submit" class="btn btn-primary">Suscribir</button>
        </form>
    </div>
    

    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="js/suscripcion.js"></script>
</body>
</html>
